<h3>CMS eğitim videoları saatleri sadece bir tık ötede</h3>
<p>CMS ustası  olmak ister misiniz? CMS kullanımı hakkında bu videoların birini izleyerek bazı en iyi uygulamaları öğrenme birkaç dakika harcayın . ve ziyaret <a href="http://azmisahin.github.io/" target="_blank">Kaynak Kod</a> </p>

<h4>Başlamak İçin:</h4>
<div class="row-fluid" 
	ng-init="init('http://umbraco.tv/videos/implementor/chapterrss?sort=no')" 
	ng-controller="Umbraco.Dashboard.StartupVideosController">

	<ul class="thumbnails" >
		<li class="span2" ng-repeat="video in videos">
	    	<div class="thumbnail" style="margin-right: 20px">
		    	<a target="_blank" href="{{video.link}}" title="{{video.title}}">
		    		<img ng-src="{{video.thumbnail}}"  alt="{{video.title}}">
		    	</a>
	    	</div>
	    </li>
	</ul>
</div>
